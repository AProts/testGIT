group 'GI'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile files('lib/json-20170516.jar')
    compile files('sqlite-jdbc-3.18.0.jar')
    compile fileTree(dir: 'lib', include: '*.jar')

}
